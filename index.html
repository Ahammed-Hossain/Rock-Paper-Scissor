<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>

    <div class="container">
      <button class="game rock">Rock</button>
      <button class="game paper">Paper</button>
      <button class="game scissor">Scissor</button>
    </div>

    <div class="points">
      <p>You:</p>
      <p class="player">0</p>
      <p>Computer:</p>
      <p class="computer">0</p>
    </div>
    <div class="button">
      <button class="reset">Reset Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
